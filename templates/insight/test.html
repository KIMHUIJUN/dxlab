                <div class="do">

                        <input class="form-check-input" type="radio" name="want_field_back"  value="True">

                        </div>

                        <label class="form-check-label ">{{ question.ex_2 }}</label>
                        </div>
                        <div class="form-check" >
                        <input class="form-check-input" type="radio" name="want_field_back"  value="True">
                        <label class="form-check-label ">{{ question.ex_3 }}</label>
                        </div>
                        <div class="form-check" >
                        <input class="form-check-input" type="radio" name="want_field_back"  value="True">
                        <label class="form-check-label ">{{ question.ex_4 }}</label>
                        </div>
                    </div>

                <a class="btn btn-secondary" href="{% url 'insight:test' %} " type="button" style="margin-top:2%;">Next --></a>
            </div>
        </div>

</section>
</main>
{% endblock %}
