{% extends 'base.html' %}
{% block content %}
<main class="form-signin text-center" style="margin-top:50px;">
    <form method="post" action="{% url 'common:signin' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-pink"><font style="font-size:250%; vertical-align: inherit;font-family:Splash;">Insight</font></a></li></ul>
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating" style="margin:0 auto; width:400px;" >
           <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
            <label for="username">이메일</label>
        </div>
        <div class="form-floating" style="margin:0 auto; width:400px; margin-top:20px;">
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
            <label for="password">비밀번호</label>
        </div>
        <div class="checkbox mb-3" style="padding-top:20px;">
            <label>
                <input type="checkbox" value="remember-me"> 아이디 저장
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" style="margin:0 auto; width:400px;">로그인</button>
    </form>
</main>
{% endblock %}
